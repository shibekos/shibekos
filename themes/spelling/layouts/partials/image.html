{{ $cover := .File.BaseFileName | printf "/covers/%s.jpg" }}

{{ if eq .File.BaseFileName "_index" }}
    {{ $cover = "/covers/main.jpg" }}    
{{ end }}

{{ if (fileExists $cover | relURL ) }}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ $cover | absURL }}">
    <meta property="og:image" content="{{ $cover | absURL }}">
{{ end }}
